<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Video Game Live Streaming</title>
    <link rel="stylesheet" href="contactus.css">
  </head>
  <body>
    <div class="center">
      <h1>Contact Us</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="name" required>
          <span></span>
          <label>Surname</label>
        </div>
        <div class="txt_field">
            <input type="email" required>
            <span></span>
            <label>Email</label>
          </div>
          <div class="txt_field">
            <input type="tel" required>
            <span></span>
            <label>Phone Number</label>
          </div>
          <textarea
            name="textarea"
            rows="5"
            cols="46"
            placeholder="Write a message"></textarea>

        <br>
        <br> <input type="submit" value="Send"> <br> <br>
        <br>
      </form>
    </div>

  </body>
</html>
